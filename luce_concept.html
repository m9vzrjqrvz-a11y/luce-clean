<h2 class="title">会社理念</h2>
<div class="title-underline"></div>

<p class="text">
  私たちは、清潔で安全な環境を整え、人々の暮らしと事業を支えることを使命とします。<br>
  地域で最も信頼される清掃会社であるために、誠実な仕事、安全の徹底、品質へのこだわりを大切にします。
</p>

<p class="text">
  そして私たちは、一人ひとりが “自由と自律” を持って行動できる会社であることを重視します。<br>
  自由とは、ただ好きなように動くことではありません。自分で考え、自分で選び、その結果に責任を持つこと。<br>
  その自由が、仕事の質を高め、社員の成長を促し、会社の未来を切り開く力になると信じています。
</p>

<p class="text">
  私たちは清掃のプロとして、誠実さ・安全・品質・自由・成長を軸に、地域社会に安心と価値を提供し続けます。
</p>
